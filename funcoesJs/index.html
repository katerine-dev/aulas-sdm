<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript Funções</h2>
    <p>Este exemplo chama uma função que executa um cálculo e retorna o resultado</p>
    <p id="demo"></p>

    <script>
        function myFunction(p1, p2){
            return p1 * p2
        }
        document.getElementById("demo").innerHTML = myFunction(4,3);
    </script>
</body>
</html>
