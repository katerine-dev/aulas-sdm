<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Variáveis JavaScript</h1>
    <p>Nesse exemplo, x, y e z são variáveis.</p>

    <p id="demo"></p>
    <script>
        var x=5;
        var y=6;
        var z= x+y;

        document.getElementById("demo").innerHTML = " O valor de z é: " + z;
    </script>
</body>
</html>
